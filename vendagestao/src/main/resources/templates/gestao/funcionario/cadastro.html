<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{gestao/fragments/layout}">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Cadastro Cliente</title>

<!-- Core theme CSS (includes Bootstrap)-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">



</head>

<body>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">

		<div class="row">
			<div class="col-6">
				<h2>Efetue seu cadastro na Loja Virtual</h2>
			</div>
			<div class="col-6">
				<h2>Login</h2>
			</div>
			<div class="col-6">
				<form action="gestao/cliente/salvar" th:object="${cliente}"
					method="POST">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="nome">Nome do Cliente</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Completo"
								autofocus="autofocus" th:field="*{nome}" value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="dataNascimento">Data Nascimento</label> <input
								type="date" class="form-control" id="dataNascimento"
								placeholder="" autofocus="autofocus"
								th:field="*{dataNascimento}" value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="cpf">CPF</label> <input type="text"
								class="form-control" id="cpf" placeholder="CPF"
								autofocus="autofocus" th:field="*{cpf}" value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="cidade">Cidade</label> <input type="text"
								class="form-control" id="cidade" placeholder="Cidade"
								autofocus="autofocus" th:field="*{cidade}" value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="longradouro">Longradouro</label> <input type="text"
								class="form-control" id="longradouro" placeholder="Longradouro"
								autofocus="autofocus" th:field="*{longradouro}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="numero">Numero</label> <input type="number"
								class="form-control" id="numero" placeholder=""
								autofocus="autofocus" th:field="*{numero}" value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="bairro">Bairro</label> <input type="text"
								class="form-control" id="bairro" placeholder="Bairro.."
								autofocus="autofocus" th:field="*{email}" value="" />
							<div class="invalid-feedback"></div>
						</div>


						<div class="form-group col-md-6">
							<label for="email">Email</label> <input type="text"
								class="form-control" id="email" placeholder="Email"
								autofocus="autofocus" th:field="*{email}" value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="senha">Senha</label> <input type="password"
								class="form-control" id="nome" placeholder="Senha"
								autofocus="autofocus" th:field="*{senha}" value="" />
							<div class="invalid-feedback"></div>
						</div>

					</div>

					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>

			<div class="col-6">
				<form action="/finalizar/login" method="POST">
					<div class="form-row">

						<div class="form-group col-md-12">
							<label>Email</label> <input type="text" name="username"
								class="form-control" placeholder="Email" autofocus="autofocus"
								value="" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-12">
							<label>Senha</label> <input type="password" name="password"
								class="form-control" placeholder="Senha" autofocus="autofocus"
								value="" />
							<div class="invalid-feedback"></div>
						</div>

					</div>
					<button type="submit" class="btn btn-primary btn-sm">Efetuar
						Login</button>

				</form>

			</div>

		</div>


	</div>
	<!-- /.row -->

	</div>
	<!-- /.container -->




</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
<meta charset="utf-8" />
<head>

<title>Carrinho de Compra</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">
		<div class="row">

			<div class="col-12">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Produto</th>
								<th scope="col">Estoque</th>
								<th scope="col" class="text-center">Quantidade</th>
								<th scope="col" class="text-right">Valor Unit√°rio</th>
								<th scope="col" class="text-right">Valor Total</th>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="itens : ${listaItens}">
								<td><img src="https://dummyimage.com/50x50/55595c/fff" />
								</td>
								<td th:text="${itens.produto.descricao}"></td>
								<td>Em estoque</td>
								<td><span th:text="${itens.quantidade}"></span>
									&nbsp;&nbsp; <a class="btn btn-sm btn-success"
									th:href="@{/alterarQuantidade/{id}/{acao}(id=${itens.produto.id},acao=${1})}"
									role="button"><i class="fa fa-plus"></i></a> &nbsp;&nbsp; <a
									class="btn btn-sm btn-success"
									th:href="@{/alterarQuantidade/{id}/{acao}(id=${itens.produto.id},acao=${0})}"
									role="button"><i class="fa fa-minus"></i></a></td>

								<td class="text-right" th:text="${itens.valorUnitario}"></td>
								<td class="text-right" th:text="${itens.valorTotal}"></td>
								<td class="text-right"><a class="btn btn-sm btn-danger"
									th:href="@{/removerProduto/{id}(id=${itens.produto.id})}"
									role="button"><i class="fa fa-trash"></i></a></td>
							</tr>

							<!--  --<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td>Sub-Total</td>
								<td class="text-right"><span th:text="${compra.valorTotal}"></span></td>
							</tr>  
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td>Frete</td>
								<td class="text-right">0,00</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td><strong>Total</strong></td>
								<td class="text-right"><strong><span
									th:text="${compra.valorTotal}"></strong></td>
							</tr>
						</tbody>  -->
					</table>
				</div>

			</div>
			<div class="col mb-2">
				<div class="row">
					<div class="col-sm-12  col-md-6">
						<button class="btn btn-block btn-light">Continue
							Comprando</button>
					</div>
					<div class="col-sm-12 col-md-6 text-right">
						<a class="btn btn-lg btn-block btn-success text-uppercase"
							th:href="finalizar" role="button">Finalizar a Compra</a>

					</div>
				</div>
			</div>


		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->




</body>

</html>
